<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Smart Home Security</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ username }}.</p>
    
    {% if users_list %}
        <h2>Registered Users</h2>
        <ul>
            {% for user in users_list %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
        <p><a href="/register">Register New User</a></p>
    {% endif %}
    
    <a href="/logout">Logout</a>
</body>
</html>
